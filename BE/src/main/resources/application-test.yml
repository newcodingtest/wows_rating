
spring:
  application:
    name: warship

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:shipinfo.sql

  datasource:
    url: jdbc:h2:mem:db
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8081

wows:
  api:
    key: 4a5f774ca91614ec9e42bdb76474af15
